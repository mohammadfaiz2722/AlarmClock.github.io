<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock</title>
</head>

<body>
    <div class="container-alert">


    </div>
    <div class="wrapper" id="wrapper2">
    </div>
    <div class="timer-display" id="time"></div>
    <div class="container"></div>
    <div class="inputs">
        <form action="" id="form">

            <input type="number" id="hourInput" placeholder="00" min="1" max="12" />
            <input type="number" id="minuteInput" placeholder="00" min="0" max="59" />
            <input type="text" id="meridian" placeholder="Zone" />
        </form>
    </div>
    <button id="set">Add Alarm</button>
    <button id="set2">Clear Alarm</button>
</body>
<script src="jquery-3.6.4.min.js"></script>
<script src="brain.js"></script>

</html>
